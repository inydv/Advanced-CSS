<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- FORM -->
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="pass" required />
            <label for="confirmPassword">Confirm your password:</label>
            <input type="password" id="confirmPassword" name="confirmPass" required />
            <label>Enter your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" />
                <label for="female">Female</label>
                <input type="radio" name="gender" value="others" id="others" />
                <label for="others">Others</label>
            </div>
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" cols="5" rows="5" required></textarea>
            <input type="submit" value="Submit" />
        </fieldset>
    </form>

    <!-- TABLE -->
    <table border="1">
        <caption>
            <h3>Learning Table</h3>
        </caption>

        <tr>
            <th></th>
            <th>Column Header 1</th>
            <th>Column Header 2</th>
            <th>Column Header 3</th>
        </tr>
        <tr>
            <th>Row Header 1</th>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <th>Row Header 2</th>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <th>Row Header 3</th>
            <td>Data</td>
            <td>Data</td>
            <td rowspan="2">Data</td>
        </tr>
        <tr>
            <td colspan="3">Sum: 129 $ </td>
        </tr>
    </table>

    <!-- SELECT/OPTION -->
    <section>
        <label for="fruits">Choose a fruit:</label>
        <select id="fruits" name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>

        <select>
            <optgroup label="Programming Languages">
                <option value="C">
                    C
                </option>
                <option value="C++">
                    C++
                </option>
                <option value="Java">
                    Java
                </option>
            </optgroup>
            <optgroup label="Scripting Language">
                <option value="JavaScript">
                    JavaScript
                </option>
                <option value="PHP">
                    PHP
                </option>
                <option value="Shell">
                    Shell
                </option>
            </optgroup>
            <!-- optgroup tag ends     -->
        </select>
    </section>

    <!-- DATALIST (AUTOCOMPLETE SUGGESTIONS) -->
    <section>
        <label for="browser">Choose your browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>
    </section>
</body>

</html>
